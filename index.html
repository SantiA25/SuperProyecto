<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300.. 800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__img">
            <img class="header__logo" src="./img/logo.png" alt="logo">
        </div>
        <div class="header__moon">
            <p class="header__icon-moon"><i class="fa-solid fa-moon"></i></p>
        </div>
        <div class="header__bar">
            <p class="header__bar-icon"><i class="fa-solid fa-bars"></i></p>
        </div>
    </header>
    <main>
        <section class="section-1">
            <div class="section-1__titulo">
                <h1 class="section-1__h1"><span class="section-1__h1-top">Delivering Superior</span><span class="section-1__h1-botton">Services <span class="section-1__h1-botton--color">IT Solutions.</span></span></h1>
            </div>
            <div class="section-1__texto">
                <p class="section-1__texto-p">You can easily change any design to your own. It is also highly customizable SEO friendly template.</p>
            </div>
            <div class="section-1__redes">
                <a href="" class="section-1__social"><i class="fa-brands fa-twitter"></i></a>
                <a href="" class="section-1__social"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="section-1__social"><i class="fa-brands fa-linkedin"></i></a>
                <a href="" class="section-1__social"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    
</body>
